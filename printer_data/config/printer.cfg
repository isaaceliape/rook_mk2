[include fluidd.cfg]
[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[include moonraker_obico_macros.cfg]
[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include macros.cfg]
[include timelapse.cfg]
[include neopixel.cfg]
[include homing_macros.cfg]
[include KAMP_Settings.cfg]

[gcode_arcs]
resolution: 1.0

# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR.
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.


#====================================================================
# Serial Connection
#====================================================================

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2F0038000B504B5735313920-if00

[mcu CB1]
serial: /tmp/klipper_host_mcu

#====================================================================
# PRINTER LIMIT SETTINGS
#====================================================================

[printer]
kinematics: corexy
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 5 

max_velocity: 300
max_accel: 5000
max_accel_to_decel: 2500

#====================================================================
# X STEPPER
#====================================================================

[stepper_x]
enable_pin: !PB14
step_pin: PB13
dir_pin: PB12
microsteps: 64
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: 1
position_max: 109
position_min: 0
homing_speed: 30

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.550
sense_resistor: 0.110
stealthchop_threshold: 999999
interpolate: False
diag_pin: ^PC0    # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 70 # 255 is most sensitive value, 0 is least sensitive

#====================================================================
# Y STEPPER
#====================================================================

[stepper_y]
enable_pin: !PB11
step_pin: PB10
dir_pin: PB2
microsteps: 64
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
# position_endstop: 0
position_endstop: 160
position_max: 160
position_min: -10
homing_speed: 30

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.550
sense_resistor: 0.110
stealthchop_threshold: 999999
interpolate: False   # Set to MCU pin connected to TMC DIAG pin
diag_pin: ^PC1
driver_SGTHRS: 55

#====================================================================
# Z STEPPER
#====================================================================

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 64
rotation_distance: 40
homing_retract_dist: 0
endstop_pin: PC14
endstop_pin: probe:z_virtual_endstop
# position_endstop: 67
gear_ratio: 60:20
position_max: 85
position_min: -10
homing_speed: 10

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.650
sense_resistor: 0.110
stealthchop_threshold: 999999
interpolate: False

#====================================================================
# EXTRUDER
#====================================================================

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
heater_pin: PC8
sensor_pin: PA0
microsteps: 16
rotation_distance: 34.406
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 2000
sensor_type: EPCOS 100K B57560G104F
max_extrude_cross_section: 5
min_temp: 0
max_temp: 300

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.750 
sense_resistor: 0.110
stealthchop_threshold: 999999
interpolate: False

[firmware_retraction]
retract_length: 4
retract_speed: 60
unretract_speed: 40

#====================================================================
# HOMING OVERRIDE       ### This makes sure the homing is consistent
#====================================================================

[homing_override]
axes: xyz
gcode:
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    _HOME_Z
  {% endif %}

#====================================================================
# MICRO PROBE
#====================================================================
[gcode_macro Probe_Deploy]
gcode:
    SET_PIN PIN=probe_enable VALUE=1

[gcode_macro Probe_Stow]
gcode:
    SET_PIN PIN=probe_enable VALUE=0

[output_pin probe_enable]
pin: PA1         # Change this to the Servo/control pin number for your board.
value: 0

[bed_mesh]
speed: 100
horizontal_move_z: 4
mesh_min: 1, 10     # Change this is the coordinate for the first probe point
mesh_max: 109, 110    # Change this is the coordinate for the last probe point
probe_count: 5

[probe]
pin: PC14        # Change this to the Probe/Z- pin number for your board
deactivate_on_each_sample: False
x_offset: 0                     # Change the probe offsets to meet your machine requirements.
y_offset: -45
#z_offset: 0
speed: 40
samples: 1
sample_retract_dist: 2
samples_tolerance: 0.05
samples_tolerance_retries: 3
activate_gcode:
    Probe_Deploy
    G4 P500
    # allow time for probe to deploy before homing Z
deactivate_gcode:
    Probe_Stow

#====================================================================
# BED HEATER
#====================================================================

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
min_temp: 0
max_temp: 110
control: watermark

#====================================================================
# FANS
#====================================================================

[fan] # part cooling
pin: PC7
enable_pin: PB15

[heater_fan heatbreak_fan]
pin: PC6
fan_speed: 1
heater_temp: 50.0

#====================================================================
# TEMPERATURE SENSORS
#====================================================================

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor CB1]
sensor_type: temperature_host

[filament_switch_sensor runout_sensor]
switch_pin: !PC15
runout_gcode: PAUSE
pause_on_runout: True

[output_pin gpio_pin_10]
pin: CB1:gpio10

[bed_screws]
screw1_name: Middle
screw1: 55,80

screw2_name: front left screw
screw2: 20,20

screw3_name: front right screw
screw3: 109,20

screw4_name: rear right screw
screw4: 109,130

screw5_name: rear left screw
screw5: 20,130

#====================================================================
# BOARD PINS
#====================================================================
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

